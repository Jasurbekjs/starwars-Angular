<div class="films">
  <div class="films__text tui-text_h3">
    <div class="films__header">
      <div>
        <strong>
          {{'HOME.'+pageType | translate}}
          {{'FILMS.FILM' | translate}}
          <span *ngIf="pageType=='EDIT'">
            {{currentID}}
          </span>
        </strong>
      </div>
      <div>
        
      </div>
    </div>
    <tui-scrollbar>
      <div class="tui-row tui-row_adaptive items">
        <div class="tui-col_xs-12 tui-col_md-12 tui-col_lg-12">
          <tui-loader
            class="inline-flex tui-space_right-2"
            [showLoader]="loading"
            [inheritColor]="true"
            [overlay]="true"
          >
          </tui-loader>
          <form [formGroup]="film">
            <tui-input formControlName="name" class="item">
              {{'FILMS.NAME' | translate}}
              <input
                  tuiTextfield
              />
            </tui-input>

            <tui-input formControlName="budget" class="item">
              {{'FILMS.BUDGET' | translate}}
              <input
                  tuiTextfield
              />
            </tui-input>

            <tui-input-date
                tuiUnfinishedValidator="Finish filling the field"
                formControlName="date"
                class="item"
            >
                {{'FILMS.DATE' | translate}}
            </tui-input-date>

            <tui-input formControlName="link" class="item">
              {{'FILMS.LINK' | translate}}
              <input
                  tuiTextfield
              />
            </tui-input>
          </form>

          <div class="films__actions">
            <button
                tuiButton
                type="button"
                appearance="accent"
                class="tui-space_right-3 tui-space_bottom-3 ma-0"
                (click)="cancel()"
            >
              {{'HOME.CANCEL' | translate}}
            </button>
            <button
                tuiButton
                type="button"
                appearance="primary"
                class="tui-space_right-3 tui-space_bottom-3 ma-0"
                (click)="save()"
            >
              {{'HOME.SAVE' | translate}}
            </button>
          </div>

          <ng-template
              #content
              let-item
          >
              {{item? item.name : ''}}
          </ng-template>
          
  
        </div>
      </div>
    </tui-scrollbar>
    
  </div>
</div>
