<div class="films">
  <div class="films__text tui-text_h3">
    <div class="films__header">
      <div>
        <strong>{{'FILMS.TEXT' | translate}}</strong>
      </div>
      <div>
        <button
            tuiButton
            type="button"
            appearance="secondary"
            class="tui-space_right-3 tui-space_bottom-3"
            (click)="router.navigate(['/films', 0])"
        >
            {{'HOME.ADD' | translate}}
        </button>
      </div>
    </div>
    <tui-scrollbar>
      <div class="tui-row tui-row_adaptive items">
        <div class="tui-col_xs-12 tui-col_md-12 tui-col_lg-12">
          <tui-loader
            class="inline-flex tui-space_right-2"
            [showLoader]="loading"
            [inheritColor]="true"
            [overlay]="true"
          >
          </tui-loader>
          <tui-island *ngFor="let item of items" class="item">
            <h3 class="tui-island__title">{{item.name}}</h3>
            <div class="tui-island__paragraph"> 
              {{'FILMS.DATE' | translate}}: <strong>{{item.date | date:'dd.MM.YYYY'}}</strong> 
            </div>
            <div class="tui-island__paragraph"> 
              {{'FILMS.BUDGET' | translate}}: <strong>{{item.budget}} $</strong> 
            </div>
            <div class="tui-island__paragraph"> 
              <a [href]="item.link" target="_blank"><strong> {{'FILMS.LINK' | translate}}</strong> </a>
            </div>
          </tui-island>
        </div>
      </div>
    </tui-scrollbar>
  </div>
</div>
